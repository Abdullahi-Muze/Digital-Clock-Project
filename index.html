<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer"> 
        <header>
            <h1>DIGITAL CLOCK</h1>
        </header>

        <main>
            <div class="general-date">
                <small class="date">
                    <!-- Teusday, February 22, 2025 -->

                </small>
            </div>
            <div class="nowTime">
                <small class="time">
                     <!-- 06 : 48 : 30  -->
                    </small>
                <small class="am-pm">
                    <!-- PM -->
                </small>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
